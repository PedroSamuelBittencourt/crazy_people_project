<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre uma nova senha - a rede social da sua loucura</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="reset-password.css">
    <script src="https://kit.fontawesome.com/3a136bbce7.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content">
            <h1 class="title">Escolha sua nova senha!</h1>
           <form id="form-login" onsubmit="return fale" method="post" class="form-centered">     
              <div class="form-group">
                <label>Senha</label>
                    <div class="input-password">
                    <input type="password" name="password" id="password">
                    <i class="fa-regular fa-eye icon-eye"></i>
                    <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
                </div>
               <div class="form-group">
                   <label>Confirme a Senha</label>
                   <div class="input-password">
                    <input type="password" name="confirm-password" id="confirm-password">
                    <i class="fa-regular fa-eye icon-eye"></i>
                    <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
               </div>
               <div class="form-group">
                <div class="tips">
                    <div class="tip">
                        <div class="tip-icon succes" id="error-uppercase"> </div>
                        <div class="tip-text">Uma letra maiúscula</div>
                    </div>

                    <div class="tip">
                        <div class="tip-icon error" id="error-number"></div>
                        <div class="tip-text">Um número</div>
                        
                    </div>

                    <div class="tip">
                        <div class="tip-icon succes" id="error-lowercase"></div>
                        <div class="tip-text">Uma letra minúscula</div>
                    </div>

                    <div class="tip">
                        <div class="tip-icon succes" id="error-minlength"></div>
                        <div class="tip-text">No mínimo 8 caracteres</div>
                    </div>
                </div>
</form>
        </div>
        <div class="group-buttons">
            <a class="button button-primary" href="reset-password-massage.html">Cadastrar</a>
            <a class="button button-cancel" href="../login/login.html">Cancelar</a>
        </div>
    </div>
</body>
</html>
