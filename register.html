<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se Crazy People - a rede social da sua loucura</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://kit.fontawesome.com/3a136bbce7.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content">
            <h1 class="title">Cadastre-se na rede social <br> que é só loucura!</h1>
           <form id="form-register" onsubmit="return fale" method="post" class="form-centered">
               <div class="form-group">
                   <label>Nome</label>
                   <input type="text" name="name" id="name" placeholder="Nome completo">
               </div>
               <div class="form-group">
                   <label>E-mail</label>
                   <input type="email" name="email" id="email"  placeholder="email@email.com">
               </div>
               <div class="form-group">
                   <label>Senha</label>
                   <div class="input-password">
                    <input type="password" name="password" id="password">
                    <i class="fa-regular fa-eye icon-eye"></i>
                    <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
               </div>
               <div class="form-group">
                <label>Confirme a senha</label>
                <div class="input-password">
                    <input type="password" name="password-confirm" id="password-confirm">
                    <i class="fa-regular fa-eye icon-eye"></i>
                    <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
                </div>
           </form>
        </div>
        <div class="group-buttons">
            <a class="button button-primary">Cadastra</a>
            <a class="button button-cancel" href="index.html">Cancelar</a>
        </div>
    </div>
</body>
</html>
